<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

    <title>Web Weather App</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h5 class="card-title">Weather in my City</h5>
          </div>

          <br />

          <form id="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search City.."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="search-input"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                value="Search"
                id="button-addon2"
              >
                Search
              </button>
            </div>

            <br />
          </form>

          <h1 id="city" class="display-1">Cape Town</h1>
          <br />

          <ul class="list-group" style="list-style: none; padding: 5px">
            <li id="date">Monday 22:00</li>
            <li>Partly Cloudy</li>
          </ul>

          <br />

          <div class="row">
            <div class="col-6">
              <img
                class="icon1"
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="sunny"
                style="margin-bottom: 25px"
              />
              <span id="current-Temp" class="temperature">19</span>

              <span class="units">°C<!-- | <a href="#">°F</a></span>-->
            </div>
            <div class="col-6" class="pre-wind" style="margin-top: 20px">
              <ul>
                <li>Precipitation:0%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
          <br />
          <br />

          <div class="temperaturelist">
            <div class="row justify-content-center d-flex">
              <div class="col-12 col-md-2">
                <h1 class="display-6 item">Tue</h1>
                <h1 class="display-6 item">⛈️</h1>
                <h1 class="display-6 item">10°C</h1>
              </div>
              <div class="col-12 col-md-2">
                <h1 class="display-6 item">Wed</h1>
                <h1 class="display-6 item">☁️</h1>
                <h1 class="display-6 item">12°C</h1>
              </div>
              <div class="col-12 col-md-2">
                <h1 class="display-6 item">Thu</h1>
                <h1 class="display-6 item">🌦️</h1>
                <h1 class="display-6 item">15°C</h1>
              </div>
              <div class="col-12 col-md-2">
                <h1 class="display-6 item">Fri</h1>
                <h1 class="display-6 item">🌥️</h1>
                <h1 class="display-6 item">19°C</h1>
              </div>
              <div class="col-12 col-md-2">
                <h1 class="display-6 item">Sat</h1>
                <h1 class="display-6 item">🌞</h1>
                <h1 class="display-6 item">25°C</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="card-footer text-muted text-center">
        This project was coded by
        <a href="https://transcendent-bonbon-7d9ea0.netlify.app">Shemené Soois</a>
        and is on GitHub and hosted on <a href=""> Netlify</a>
      </div>
    </div>
  </body>

  <script></script>
</html>
